<!DOCTYPE html>
<html>
  <head>
  	<script>
  		var getHTML = function (url, callback) {

			// Feature detection
			if ( !window.XMLHttpRequest ) return;

			// Create new request
			var xhr = new XMLHttpRequest();

			// Setup callback
			xhr.onload = function() {
				if ( callback && typeof( callback ) === 'function' ) {
					callback( this.responseXML );
				}
			}

			// Get the HTML
			xhr.open( 'GET', url );
			xhr.responseType = 'document';
			xhr.send();

		};
  	</script>
  </head>
  <body>
    <div align="center" style="padding-left:55px;">
        <img id="maggraph" width="600" src="http://www2.irf.se/maggraphs/rtplot_flux2_solarq_abs_24.png" alt="Kiruna Magnetogram">
        <p>
        	<a href="http://www2.irf.se/maggraphs/" target="_blank">Source: IRF Kiruna</a> <a href="http://www2.irf.se/maggraphs/preliminary_real_time_k_index_15_minutes" target="_blank">
    			(K Index)
    		</a>
        </p>
    </div>
  </body>
</html>
